<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success">
    <div
      class="container bg-dark vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <form action="" class="w-50 text-start">
        <h1 class="text-warning h-1">Loan Calculator</h1>
        <label class="text-warning fs-4 mb-3" for="loan-type">Loan Type:</label>
        <select
          name="loan-type"
          id="loan-type"
          class="form-select mb-3 text-dark"
        >
          <option selected value="mortgage">Mortgage</option>
          <option value="student">Student Loan</option>
          <option value="vehicle">Vehicle Loan</option>
        </select>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="payment-terms"
            placeholder="some months.."
          />
          <label for="payment-terms">Payment terms (months)</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="loan-amount"
            placeholder="some dollars.."
          />
          <label for="loan-amount">Loan amount ($)</label>
        </div>
      </form>
      <button class="btn btn-success mt-3">Calculate</button>

      <table class="table bg-warning mt-3">
        <tbody>
          <tr>
            <th>Amount Requested ($)</th>
            <td>Mark</td>
            <th>Loan Type</th>
            <td>@mdo</td>
          </tr>
          <tr>
            <th>Terms (moths)</th>
            <td>Jacob</td>
            <th>Interest Rate</th>
            <td>@fat</td>
          </tr>
          <tr>
            <th>Loan with Interest</th>
            <td>Larry the Bird</td>
            <th>Monthly Payment</th>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./app.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
